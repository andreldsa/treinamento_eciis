<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TodoList</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
    </head>
    <body ng-app="todolistApp" ng-cloak>
        <md-content class="md-padding">
            <md-nav-bar
                md-selected-nav-item="currentNavItem"
                nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-sref="lists" name="lists">Lists</md-nav-item>
                <md-nav-item md-nav-sref="task-card" name="task-card">Task Card</md-nav-item>
                <md-nav-item md-nav-sref="list-details" name="list-details">List Detail</md-nav-item>
                <md-nav-item md-nav-sref="list-form" name="list-form">List Form</md-nav-item>
                <md-nav-item md-nav-sref="task-form" name="task-form">Task Form</md-nav-item>
            </md-nav-bar>

            <div layout="column">
                <ui-view ></ui-view>
            </div>
        </md-content>


        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>    

        <!-- Ui-Router-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.min.js"></script>

        <!--App Config -->
        <script src="app.module.js"></script>
        <script src="app.route.js"></script>
        
        <!-- Components -->
        <script src="components/lists/lists.component.js"></script>
        <script src="components/list-details/list-details.component.js"></script>
        <script src="components/list-form/list-form.component.js"></script>
        <script src="components/task-form/task-form.component.js"></script>
        <script src="components/task-card/task-card.component.js"></script>
        

        <!-- Services -->
        <script src="services/lists.service.js"></script>
        <script src="services/list-details.service.js"></script>
        <script src="services/tasks.service.js"></script>

    </body>
</html>
