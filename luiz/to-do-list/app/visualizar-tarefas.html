<md-content layout="row" layout-align="center" layout-wrap>
    <md-card ng-repeat="tarefa in vm.tarefas | orderBy:'name_task'" flex="100" flex-md="30" flex-gt-md="20">
        <md-list>
            <md-subheader class="md-no-sticky">Tarefa</md-subheader>
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                    <h3>{{tarefa.name_task}}</h3>
                    <p>{{tarefa.date}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-card>
</md-content>
