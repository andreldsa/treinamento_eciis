<md-content layout="row" layout-align="center" layout-wrap>
    <md-card ng-repeat="task in tasks | orderBy:'date':true" flex="100" flex-md="30" flex-gt-md="20">
        <md-list>
            <md-subheader class="md-no-sticky">Tarefa</md-subheader>
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                    <h3>{{task.name_task}}</h3>
                    <p>{{task.date | date}}</p>
                </div>
                <md-button class="md-secondary md-icon-button" ng-click="null" aria-label="call">
                    <md-icon md-font-icon="md" aria-label="">edit</md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button" ng-click="ctrl.deletar(task.id)" aria-label="call">
                    <md-icon md-font-icon="md" aria-label="">delete</md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-card>
</md-content>
