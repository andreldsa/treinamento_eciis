<html lang="pt">

<head>
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!--Angular Material style sheet-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="tarefasApp" ng-cloak>

  <div ng-controller="sideNavCtrl as vm">

    <md-toolbar class="md-accent" layout-wrap layout-align="center" layout="row">

      <div class="md-toolbar-tools" flex="100" flex-lg=80 flex-xl="80">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.toggleLeft();">
          <md-icon>menu</md-icon>
        </md-button>

        <h2 flex md-truncate></h2>

        <md-menu md-offset="0 -7">
          <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
            <md-icon>account_circle</md-icon>
          </md-button>
          <md-menu-content width="2">
            <md-menu-item>
              <a href="/login"><md-button> sign in </md-button></a>
            </md-menu-item>
            <md-menu-item>
              <a href="/logout"><md-button> sign out </md-button></a>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>

    <div layout="column">

      <div ui-view></div>

      <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Opções de navegação</h1>
          </md-toolbar>

          <md-content layout-margin>
            <md-button ng-click="vm.changeView('adicionar-tarefa')" class="md-accent">
              Adicionar Tarefa
            </md-button>

            <div></div>

            <md-button ng-click="vm.changeView('tarefas')" class="md-accent">
              Ver tarefas
            </md-button>

            <div></div>

            <md-button ng-click="vm.toggleLeft()" class="md-accent">
              Fechar janela
            </md-button>
          </md-content>

        </md-sidenav>
      </section>
    </div>

  </div>




  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/service/taskService.js"></script>
  <script src="/js/controllers/tarefasController.js"></script>
  <script src="/js/controllers/listaTarefasCtrl.js"></script>
  <script src="/js/controllers/sideNavCtrl.js"></script>

</body>

</html>
