<md-content style="margin-left: 40%; margin-top: 10%" md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        
    <div>
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>        
            <md-input-container>
                <label>Nome da Tarefa</label>
                <input ng-model="vm.tarefa.name_task">
            </md-input-container>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="vm.salvar(vm.tarefa)">Adicionar</md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
