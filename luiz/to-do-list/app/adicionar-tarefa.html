<md-content layout="row" layout-wrap, layout-align="center">
        
    <div flex="85">
        <md-card md-theme-watch>        
            <md-input-container>
                <label>Nome da Tarefa</label>
                <input ng-model="vm.tarefa.name_task">
            </md-input-container>

            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="vm.salvar(vm.tarefa)">Adicionar</md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>

<md-content layout="row" layout-align="center" layout-wrap>
    <md-card ng-repeat="task in vm.createdTasks | orderBy:'name_task'" flex="100" flex-md="30" flex-gt-md="20">
        <md-list>
            <md-subheader class="md-no-sticky">Tarefa</md-subheader>
            <md-list-item class="md-2-line">
                <div class="md-list-item-text">
                    <h3>{{task.name_task}}</h3>
                    <p>{{task.date}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-card>
</md-content>
