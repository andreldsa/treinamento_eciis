<html>
    <head>
        <title>To do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" 
        href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="app" ng-cloak layout="column" layout-fill>

        <div ui-view="header"></div>

        <md-content flex>
            <div flex ui-view="contents"></div>
        </md-content>
    
                  <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

            <!-- Angular Material Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
  
            <!-- Ui-Router -->
        <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

            <!-- Lodash -->
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        
        <script src="app.js"></script>
        <script src="model.js"></script>
        <script src="js/task.js"></script>
        <script src="js/list.js"></script>
        <script src="js/dolistservice.js"></script>
    </body>
</html>
