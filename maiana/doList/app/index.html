<html>
    <head>
        <title>To do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" 
        href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="app" ng-cloak ng-controller="HomeController as vm">
    
      <div>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-truncate style="position: absolute; left: 90px; right: 170px; top: 13px; bottom: 13px;">
                    Do List</md-truncate>

                <span flex></span>
                <md-button class="md-fab md-mini" aria-label="Favorite">
                <md-icon>more_vert</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content class="md-padding">
            <md-nav-bar nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-click="vm.stateGo('home')">
                    Todas
                </md-nav-item>
                <md-nav-item md-nav-click="vm.stateGo('register')">
                    Cadastrar
                </md-nav-item>      
            </md-nav-bar>
            <div class="ext-content" ui-view>
            </div>

        </md-content>        
      </div>

                  <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

            <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
            <!-- Ui-Router -->
        <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

        <script src="app.js"></script>
    </body>
</html>
