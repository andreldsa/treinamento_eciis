<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Todo List</title>
</head>
<body ng-app="todoList" ng-controller="designCtrl as ctrl" ng-cloak>

    <md-toolbar md-colors="{background: 'blue-800'}" layout-wrap layout-align="center" layout="row">
        <div class="md-toolbar-tools" flex="100" flex-lg=80 flex-xl="80">
            <md-menu md-offset="0 -7">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
                    <md-icon>menu</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item ng-repeat="item in ctrl.pages">
                        <md-button ng-click="ctrl.goTo(item.state)"> <span md-menu-align-target>{{item.name}}</span></md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

            <h2 flex md-truncate>Todo List</h2>

            <md-button class="md-icon-button" aria-label="Favorite" href="/api/login">
                <md-icon style="color: white;">account_circle</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div ui-view></div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>

<!---->
<script src="app.js"></script>
<script src="js/controllers/taskController.js"></script>
<script src="js/services/requestsService.js"></script>
<script src="js/controllers/designController.js"></script>
<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

</body>
</html>
