<md-content style="margin-left: 40%; margin-top: 10%" md-theme="docs-dark" layout-gt-sm="row" layout-padding>

    <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-input-container>
            <label>Nome da Tarefa</label>
            <input ng-model="vm.tasks_to_put.name">
        </md-input-container>
        <md-input-container>
            <label>Descrição da Tarefa</label>
            <input ng-model="vm.tasks_to_put.description">
        </md-input-container>

        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-click="vm.putTask(vm.tasks_to_put)">Salvar</md-button>
        </md-card-actions>
    </md-card>


</md-content>
